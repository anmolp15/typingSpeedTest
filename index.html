<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Typing Speed</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 id="heading">Test Your Typing Speed and Accuracy</h1>
        <h2 id="sentense-display">Type the text displayed here...</h2>

        <h2 id="results"></h2>
        <p>
            <textarea name="" id="input-text" cols="150" rows="20" placeholder="Start typing here"></textarea>
        </p>
        <button id="start-btn">Start</button>
    </main>

    <script src="./script.js"></script>
</body>
</html>
